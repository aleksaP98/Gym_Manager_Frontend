<section class="page-title bg-2">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a routerLink='' class="text-sm letter-spacing text-white text-uppercase font-weight-bold">Home</a></li>
              <li class="list-inline-item"><span class="text-white">|</span></li>
              <li class="list-inline-item"><a routerLink='../blog' class="text-color text-uppercase text-sm letter-spacing">Blog</a></li>
            </ul>
             <h1 class="text-lg text-white mt-2">Recent news</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="section course">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8 text-center">
				<div class="section-title">
					<div class="divider mb-3"></div>
					<h2>All posts</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div *ngFor="let post of posts" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card post rounded-0 p-0 mb-5">
					<div class="card-body">
						<h4 class="mt-3 mb-4 text-center">{{post.title}}</h4>
						<p class="mb-3 text-dark mb-2">{{post.description}}</p>
						<ul class="list-unstyled">
							<li class=" text-black">
								<p>Created At: <strong>{{post.createdAt | date}}</strong></p>
                            </li>
                            <li class=" text-black">
                                <p>By: <strong>{{post.user.firstName + " " + post.user.lastName}}</strong></p>
                            </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
