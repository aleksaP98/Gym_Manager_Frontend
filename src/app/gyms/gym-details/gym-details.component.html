<section class="page-title bg-2">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a routerLink='' class="text-sm letter-spacing text-white text-uppercase font-weight-bold">Home</a></li>
              <li class="list-inline-item"><span class="text-white">|</span></li>
              <li class="list-inline-item"><a routerLink='../../gyms' class="text-color text-uppercase text-sm letter-spacing">Gyms</a></li>
            </ul>
             <h1 class="text-white mt-2">Browse gyms</h1>
        </div>
      </div>
    </div>
  </section>
<section class="section about">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <img src="{{gym.imageCover}}" alt="" class="img-fluid rounded shadow w-100">
            </div>
            
            <div class="col-lg-6">
                <div class="pl-3 mt-5 mt-lg-0">
                    <h2 class="mt-1 mb-3">Welcome to <span class="text-color">{{gym.name | uppercase}} </span></h2>
                    <p class="mb-4">{{gym.description}}</p>
                    
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section textimonial position-relative bg-3">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="row justify-content-center">
					<div class="col-lg-12 text-center">
						<div class="section-title">
							<div class="divider mb-3"></div>
							<h2 class="text-white">Gallery</h2>
						</div>
					</div>
				</div>
                <ngx-slick-carousel class="carousel" 
                        #slickModal="slick-carousel" >
                        <div ngxSlickItem *ngFor="let image of gym.images" class="slide">
                            <img src="{{ image.src }}" alt="{{image.alt}}" width="100%">
                        </div>
                </ngx-slick-carousel>
			</div>
		</div>
	</div>
</section>
<section class="section blog bg-gray">
    <div class="container">
        <h2 class="text-center mb-5">Personal Trainers</h2>
        <div class="row justify-content-center">
            <div *ngFor="let trainer of gym.trainers" class="col-lg-4 col-md-6">
              <article class="card border-0 rounded-0 mb-4">
                  <a >
                      <img src="{{trainer.imageCover}}" alt="Trainer image" class="img-fluid">
                  </a>
                  <div class="mt-3 px-4 py-3 ">
                      <h4 class="mb-3 font-secondary">{{trainer.firstName + " " + trainer.lastName}}</h4>
                      <p class="mb-4">{{trainer.email}}</p>
                      <a  class="mb-3 btn btn-main smallerBtn">Schedule training</a>
                  </div>
              </article>
          </div>  
        </div>
    </div>
</section>
